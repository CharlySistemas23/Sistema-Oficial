[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = [
  "echo 'Verificando archivos...'",
  "ls -la",
  "echo 'Verificando server.js...'",
  "test -f server.js && echo '✅ server.js encontrado' || echo '❌ server.js NO encontrado'",
  "echo 'Verificando package.json...'",
  "test -f package.json && echo '✅ package.json encontrado' || echo '❌ package.json NO encontrado'"
]

[start]
cmd = "npm start"
